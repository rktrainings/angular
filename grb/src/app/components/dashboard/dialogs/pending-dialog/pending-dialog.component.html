<div>
  <div class="close-icon">
    <mat-icon (click)="dialogRef.close()" class="clickable">close</mat-icon>
  </div>

  <div>
    <!-- Tolls Icons -->
    <table style="width: 100%;">
      <tr class="pending-table-row">
        <td *ngFor="let toll of tollNames" style="text-align: center;">
          <p class="icon-name">{{toll}}</p>
        </td>
      </tr>
      <!-- <tr>
    <td style="text-align: center;" *ngFor="let detail of tollDetails;let i = index">
      <mat-icon id="{{allTolls[i]}}" class='toll-mat-icon' matTooltip="{{detail.toll}}" matTooltipPosition="above"
        (click)="applyCommentsDialog(detail.toll)">
        {{detail.iconName}}
      </mat-icon>
    </td>
  </tr> -->
      <tr class="tr-icon">
        <td class="td-icon">
          <mat-icon id='costcase' class='toll-mat-icon' matTooltipClass="toll-icon-tooltip"
            matTooltip="{{getFocalInfo('costcase')}}" matTooltipPosition="above"
            (click)="applyCommentsDialog('costcase')">
            assignment
          </mat-icon>
        </td>
        <td class="td-icon">
          <mat-icon id='bandmix' class='toll-mat-icon' matTooltipClass="toll-icon-tooltip"
            matTooltip="{{getFocalInfo('bandmix')}}" matTooltipPosition="above"
            (click)="applyCommentsDialog('bandmix')">
            description
          </mat-icon>
        </td>
        <td class="td-icon">
          <mat-icon id='ute' class='toll-mat-icon' matTooltipClass="toll-icon-tooltip"
            matTooltip="{{getFocalInfo('ute')}}" matTooltipPosition="above" (click)="applyCommentsDialog('ute')">
            announcement
          </mat-icon>
        </td>
        <td class="td-icon">
          <mat-icon id='orp' class='toll-mat-icon' matTooltipClass="toll-icon-tooltip"
            matTooltip="{{getFocalInfo('orp')}}" matTooltipPosition="above" (click)="applyCommentsDialog('orp')">
            assessment
          </mat-icon>
        </td>
        <td class="td-icon">
          <mat-icon id='soc' style="color: green;" class='toll-mat-icon' matTooltipClass="toll-icon-tooltip"
            matTooltip="{{getFocalInfo('soc')}}" matTooltipPosition="above">
            assignment_late
          </mat-icon>
        </td>
      </tr>
    </table>
    <br>

    <!-- Metro Fields -->
    <table id='metrobox'>
      <tr *ngFor="let field of metroFields;let i = index" >
        <td id="metrotext" class="left-padding">{{metroFieldLabels[i]}}</td>
        <td id="metrotext"> {{field.value}} </td>
      </tr>
      <tr *ngIf="isApprovedRequest">
        <td id="metrotext" class="left-padding">
          Rec Status
        </td>
        <td id="metrotext" > 
          <u (click)="onRecStatusClick()" class="clickable">Click</u>
        </td>
      </tr>
    </table>
  </div>
  <div mat-dialog-actions class="row">
    <!-- <div mat-dialog-actions *ngIf='hideModifyButtons'> -->
    <button mat-raised-button id='buttonColor' class="col" (click)="onModifyClick()">Modify</button>
    <button mat-raised-button id='buttonColor' class="col" (click)="onCancelClick()">Cancel</button>
    <button mat-raised-button *ngIf="showInternalConversionButton" class="col convertButton" id='buttonColor'
      (click)="convertToInternal()">Convert to Internal</button>

  </div>
</div>
