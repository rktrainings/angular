<div id="audit-logs" class="audit-container-grb">
  <table mat-table [dataSource]="dataSource" class="">

    <ng-container *ngFor="let item of displayedColumns;let i=index" [matColumnDef]="item">
      <th mat-header-cell *matHeaderCellDef class="grb-audit-th">
        {{displayedHeaders[i] | uppercase}} </th>
      <td mat-cell *matCellDef="let element" class="grb-audit-td">
        <span>{{element[item]}}</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <div class="noData" *ngIf='dataSource.data.length==0'> NO DATA AVAILABLE </div>
</div>
