<div class="row">
  <div class="col-10">
    <label id="hc-selection-group-label">REPORT - CI</label>
  </div>
  <div class="col">
    <mat-icon (click)="goToMenu()">close</mat-icon>
  </div>
</div>
<div>
  <label class="lbl-gap">
    SELECT YEAR
    <strong class="text-danger">*</strong>
  </label>
  <div class="form-field bandList">
    <mat-form-field class="dropdown-field ">
      <mat-select (selectionChange)="getreport($event)" [value]="selectionreport">
        <mat-option *ngFor="let selectionreport of selectionreportlists" [matTooltip]="selectionreport"
          [value]="selectionreport">
          {{selectionreport | uppercase}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
