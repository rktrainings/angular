<div id="audit-logs">
  <div class="row">
    <div class="col-11">
      <b> AUDIT LOGS </b>
    </div>
    <div class="col-1">
      <mat-icon class="close" (click)="dialogRef.close()">close</mat-icon>
    </div>
  </div>

  <div class="audit-container-myteam" *ngIf="!spinner">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="field_name">
        <th mat-header-cell *matHeaderCellDef> FIELD NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.field_name | uppercase}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="old_value">
        <th mat-header-cell *matHeaderCellDef> OLD VALUE </th>
        <td mat-cell *matCellDef="let element"> {{element.old_value || 'NA'}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="new_value">
        <th mat-header-cell *matHeaderCellDef> UPDATED VALUE </th>
        <td mat-cell *matCellDef="let element"> {{element.new_value || 'NA'}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="updatedBy">
        <th mat-header-cell *matHeaderCellDef> UPDATED BY </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedBy | uppercase}} </td>
      </ng-container>

      <ng-container matColumnDef="updatedTime">
        <th mat-header-cell *matHeaderCellDef> UPDATED DATE </th>
        <td mat-cell *matCellDef="let element">{{element.updatedTime| date: 'yyyy-MM-dd'}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="noData" *ngIf='dataSource.data.length==0'> NO DATA AVAILABLE </div>

  </div>
  <div class="audit-spinner-myteam" *ngIf="spinner">
    <img src="./assets/icons/spinner-2.gif" />
  </div>
</div>
